<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker - Your Network's Opportunities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: auto;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .add-contact-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
        }

        input {
            padding: 0.65rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Tree/Network Visualization */
        .network-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            overflow-x: auto;
        }

        .network-grid {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            padding: 2rem;
        }

        .person-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 400px;
            max-width: 900px;
            width: 100%;
        }

        .person-node {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .person-node:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .person-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .person-company {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .person-email {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .person-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-node {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-node:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-delete {
            background: rgba(255, 71, 87, 0.8);
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 1);
        }

        /* Connection line */
        .connection-line {
            width: 3px;
            height: 40px;
            background: linear-gradient(to bottom, #667eea, #d0d0d0);
            margin: 0 auto;
            position: relative;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #d0d0d0;
        }

        /* Jobs container under each person */
        .jobs-branch {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .job-card {
            background: #f8f9ff;
            border: 2px solid #e8ebff;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            text-align: center;
        }

        .job-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .job-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .job-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.75rem;
        }

        .job-card-description {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .add-contact-form {
                grid-template-columns: 1fr;
            }
            
            .network-grid {
                flex-direction: column;
                align-items: center;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó Networker</h1>
            <p class="tagline">Discover opportunities through your network on Seek</p>
        </header>

        <div class="controls">
            <div class="add-contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="contactName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="contactCompany" placeholder="Tech Corp">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="contactEmail" placeholder="john@example.com">
                </div>
                <button class="btn btn-primary" onclick="addContact()" style="grid-column: 1 / -1;">Add to Network</button>
            </div>
        </div>

        <div class="network-container">
            <div id="networkGrid" class="network-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">üå≥</div>
                    <p>Add contacts to build your network tree</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Jobs will be searched on Seek using each company's name</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contacts = JSON.parse(localStorage.getItem('networker_contacts')) || [];

        function saveData() {
            localStorage.setItem('networker_contacts', JSON.stringify(contacts));
        }

        function getSeekUrl(companyName) {
            // Generate Seek.com.au search URL with company name as keyword
            const encodedCompany = encodeURIComponent(companyName);
            return `https://www.seek.com.au/jobs?keywords=${encodedCompany}`;
        }

        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const company = document.getElementById('contactCompany').value.trim();
            const email = document.getElementById('contactEmail').value.trim();

            if (!name || !company || !email) {
                alert('Please fill in name, company, and email');
                return;
            }

            const contact = {
                id: Date.now(),
                name,
                company,
                email,
                seekUrl: getSeekUrl(company),
                addedDate: new Date().toISOString()
            };

            contacts.push(contact);
            saveData();
            renderNetwork();

            // Clear form
            document.getElementById('contactName').value = '';
            document.getElementById('contactCompany').value = '';
            document.getElementById('contactEmail').value = '';
        }

        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(c => c.id !== id);
                saveData();
                renderNetwork();
            }
        }

        function openSeekJobs(url) {
            window.open(url, '_blank');
        }

        function contactPerson(name, email) {
            alert(`Contact ${name} at ${email}`);
        }

        function renderNetwork() {
            const container = document.getElementById('networkGrid');
            
            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå≥</div>
                        <p>Add contacts to build your network tree</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Jobs will be searched on Seek using each company's name</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => {
                return `
                    <div class="person-tree">
                        <!-- Person Node -->
                        <div class="person-node">
                            <div class="person-name">${contact.name}</div>
                            <div class="person-company">${contact.company}</div>
                            <div class="person-email">${contact.email}</div>
                            <div class="person-actions">
                                <button class="btn btn-node" onclick="openSeekJobs('${contact.seekUrl}')">
                                    üîç View Jobs on Seek
                                </button>
                                <button class="btn btn-node btn-delete" onclick="deleteContact(${contact.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>

                        <!-- Connection Line -->
                        <div class="connection-line"></div>

                        <!-- Jobs Info -->
                        <div class="jobs-branch">
                            <div class="job-card" style="padding: 0; overflow: hidden;">
                                <div style="background: #667eea; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
                                    <div style="font-weight: 600;">
                                        üíº ${contact.company} Jobs on Seek
                                    </div>
                                    <button class="btn btn-secondary btn-small" onclick="contactPerson('${contact.name}', '${contact.email}')" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);">
                                        Contact ${contact.name.split(' ')[0]}
                                    </button>
                                </div>
                                <iframe 
                                    src="${contact.seekUrl}" 
                                    style="width: 100%; height: 600px; border: none;"
                                    title="${contact.company} jobs on Seek"
                                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        renderNetwork();
    </script>
</body>
</html>
