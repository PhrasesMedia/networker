<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker - Your Network's Opportunities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: auto;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .add-contact-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
        }

        input {
            padding: 0.65rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .view-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
        }

        /* Tree/Network Visualization */
        .network-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            overflow-x: auto;
        }

        .network-grid {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .person-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            max-width: 350px;
        }

        .person-node {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .person-node:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .person-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .person-company {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .person-email {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .person-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-node {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-node:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-delete {
            background: rgba(255, 71, 87, 0.8);
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 1);
        }

        /* Connection line */
        .connection-line {
            width: 3px;
            height: 40px;
            background: linear-gradient(to bottom, #667eea, #d0d0d0);
            margin: 0 auto;
            position: relative;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #d0d0d0;
        }

        /* Jobs container under each person */
        .jobs-branch {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .job-count {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .job-card {
            background: #f8f9ff;
            border: 2px solid #e8ebff;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s;
            position: relative;
        }

        .job-card:hover {
            border-color: #667eea;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .job-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #333;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.favorited {
            color: #ffd700;
        }

        .job-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .job-meta span {
            margin-right: 0.75rem;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .add-contact-form {
                grid-template-columns: 1fr;
            }
            
            .network-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó Networker</h1>
            <p class="tagline">Discover opportunities through your network</p>
        </header>

        <div class="controls">
            <div class="add-contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="contactName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="contactCompany" placeholder="Tech Corp">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="contactEmail" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Company Careers URL</label>
                    <input type="url" id="careersUrl" placeholder="https://company.com/careers">
                </div>
                <button class="btn btn-primary" onclick="addContact()" style="grid-column: 1 / -1;">Add to Network</button>
            </div>
            
            <div class="view-controls">
                <button class="btn btn-secondary" onclick="showAllJobs()">Show All Jobs</button>
                <button class="btn btn-secondary" onclick="showFavorites()">‚≠ê Favorites Only</button>
            </div>
        </div>

        <div class="network-container">
            <div id="networkGrid" class="network-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">üå≥</div>
                    <p>Add contacts to build your network tree</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Each person will appear with their company's jobs below them</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contacts = JSON.parse(localStorage.getItem('networker_contacts')) || [];
        let jobs = JSON.parse(localStorage.getItem('networker_jobs')) || [];
        let favorites = JSON.parse(localStorage.getItem('networker_favorites')) || [];
        let currentView = 'all';

        function saveData() {
            localStorage.setItem('networker_contacts', JSON.stringify(contacts));
            localStorage.setItem('networker_jobs', JSON.stringify(jobs));
            localStorage.setItem('networker_favorites', JSON.stringify(favorites));
        }

        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const company = document.getElementById('contactCompany').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const careersUrl = document.getElementById('careersUrl').value.trim();

            if (!name || !company || !email) {
                alert('Please fill in name, company, and email');
                return;
            }

            const contact = {
                id: Date.now(),
                name,
                company,
                email,
                careersUrl: careersUrl || null,
                addedDate: new Date().toISOString()
            };

            contacts.push(contact);
            saveData();
            renderNetwork();

            // Clear form
            document.getElementById('contactName').value = '';
            document.getElementById('contactCompany').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('careersUrl').value = '';

            // Auto-fetch jobs if URL provided
            if (careersUrl) {
                fetchJobsForContact(contact);
            }
        }

        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact and their jobs?')) {
                contacts = contacts.filter(c => c.id !== id);
                jobs = jobs.filter(j => j.contactId !== id);
                saveData();
                renderNetwork();
            }
        }

        async function fetchJobsForContact(contact) {
            if (!contact.careersUrl) {
                alert('No careers URL provided for this contact');
                return;
            }

            // Show loading state for this specific contact
            renderNetwork();

            // Simulate API call
            setTimeout(() => {
                const sampleJobs = generateSampleJobs(contact);
                
                // Remove old jobs for this contact
                jobs = jobs.filter(j => j.contactId !== contact.id);
                
                // Add new jobs
                jobs.push(...sampleJobs);
                saveData();
                renderNetwork();
            }, 1500);
        }

        function generateSampleJobs(contact) {
            const positions = [
                'Business Analyst',
                'Senior Business Analyst',
                'Product Manager',
                'Data Analyst',
                'Project Manager',
                'UX Researcher',
                'Marketing Manager',
                'Software Engineer',
                'Technical Writer',
                'Solutions Architect'
            ];

            const departments = ['Product', 'Engineering', 'Marketing', 'Operations', 'Finance', 'Sales'];
            const locations = ['Remote', 'New York', 'San Francisco', 'Austin', 'London', 'Boston', 'Seattle'];

            const numJobs = Math.floor(Math.random() * 6) + 2;
            const sampleJobs = [];

            for (let i = 0; i < numJobs; i++) {
                sampleJobs.push({
                    id: Date.now() + i + Math.random(),
                    contactId: contact.id,
                    title: positions[Math.floor(Math.random() * positions.length)],
                    company: contact.company,
                    department: departments[Math.floor(Math.random() * departments.length)],
                    location: locations[Math.floor(Math.random() * locations.length)],
                    postedDate: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    url: contact.careersUrl,
                    contactName: contact.name
                });
            }

            return sampleJobs;
        }

        function toggleFavorite(jobId) {
            const index = favorites.indexOf(jobId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(jobId);
            }
            saveData();
            renderNetwork();
        }

        function showAllJobs() {
            currentView = 'all';
            renderNetwork();
        }

        function showFavorites() {
            currentView = 'favorites';
            renderNetwork();
        }

        function getJobsForContact(contactId) {
            let contactJobs = jobs.filter(j => j.contactId === contactId);
            
            if (currentView === 'favorites') {
                contactJobs = contactJobs.filter(j => favorites.includes(j.id));
            }
            
            return contactJobs;
        }

        function renderNetwork() {
            const container = document.getElementById('networkGrid');
            
            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå≥</div>
                        <p>Add contacts to build your network tree</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Each person will appear with their company's jobs below them</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => {
                const contactJobs = getJobsForContact(contact.id);
                const isLoading = contact.careersUrl && contactJobs.length === 0;
                
                return `
                    <div class="person-tree">
                        <!-- Person Node -->
                        <div class="person-node">
                            <div class="person-name">${contact.name}</div>
                            <div class="person-company">${contact.company}</div>
                            <div class="person-email">${contact.email}</div>
                            <div class="person-actions">
                                ${contact.careersUrl ? `
                                    <button class="btn btn-node" onclick='fetchJobsForContact(${JSON.stringify(contact)})'>
                                        üîÑ Refresh Jobs
                                    </button>
                                ` : ''}
                                <button class="btn btn-node btn-delete" onclick="deleteContact(${contact.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>

                        <!-- Connection Line -->
                        ${contactJobs.length > 0 || isLoading ? '<div class="connection-line"></div>' : ''}

                        <!-- Jobs Branch -->
                        <div class="jobs-branch">
                            ${isLoading ? `
                                <div class="loading">
                                    <div class="spinner"></div>
                                    <p>Loading jobs...</p>
                                </div>
                            ` : contactJobs.length > 0 ? `
                                <div class="job-count">
                                    ${contactJobs.length} ${contactJobs.length === 1 ? 'opportunity' : 'opportunities'} available
                                </div>
                                ${contactJobs.map(job => {
                                    const isFavorited = favorites.includes(job.id);
                                    const postedDaysAgo = Math.floor((Date.now() - new Date(job.postedDate)) / (1000 * 60 * 60 * 24));
                                    
                                    return `
                                        <div class="job-card">
                                            <div class="job-card-header">
                                                <div class="job-title">${job.title}</div>
                                                <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${job.id})">
                                                    ${isFavorited ? '‚≠ê' : '‚òÜ'}
                                                </button>
                                            </div>
                                            <div class="job-meta">
                                                <span>üìç ${job.location}</span>
                                                <span>üè¢ ${job.department}</span>
                                                <span>üìÖ ${postedDaysAgo}d ago</span>
                                            </div>
                                            <div class="job-actions">
                                                <a href="${job.url}" target="_blank" class="btn btn-primary btn-small">View Job</a>
                                                <button class="btn btn-secondary btn-small" onclick="alert('Reach out to ${contact.name} at ${contact.email}')">
                                                    Contact ${contact.name.split(' ')[0]}
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            ` : contact.careersUrl ? `
                                <div style="text-align: center; color: #888; padding: 1rem;">
                                    <p>No jobs loaded yet</p>
                                    <button class="btn btn-primary btn-small" style="margin-top: 0.5rem;" onclick='fetchJobsForContact(${JSON.stringify(contact)})'>
                                        Fetch Jobs
                                    </button>
                                </div>
                            ` : `
                                <div style="text-align: center; color: #888; padding: 1rem; font-size: 0.9rem;">
                                    Add a careers URL to see job openings
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        renderNetwork();
    </script>
</body>
</html>
